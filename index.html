    <script src="https://unpkg.com/sweet-scroll/sweet-scroll.min.js"></script>

    <script>
      
      $(document).ready(function(){

        var endpoint = 'https://spreadsheets.google.com/feeds/list/1lDT8cX1RX-mOMcTxkUq0lpNuuBdtgbbmqsiOl43-M-M/4/public/values?alt=json';
        $.getJSON(endpoint, function(data) {
          
          rows = data.feed.entry;
          var count = 2;

          $(rows).each(function(){
          
            var template = `
            <section class="section" id="s_${count}">
                <div class="content">
                  
                  <div class="event">
                    <div class="date"><div>${this.gsx$date.$t}</div></div>
                    <div class="text">${this.gsx$text.$t}</div>  
                  </div>

                  <!--<div class="tweet">${this.gsx$tweet.$t}</div>-->

                  <div class="ratings">
                    <div class="date">
                      <div class="head">APPROVAL RATING</div>
                      <div class="value">${this.gsx$approvalrating.$t}</div>
                    </div>
                    <div class="approve">
                      <div class="head">APPROVE</div>
                      <div class="value">${this.gsx$approve.$t}%</div>  
                    </div>
                    <div class="disapprove">
                      <div class="head">DISAPPROVE</div>
                      <div class="value">${this.gsx$disapprove.$t}%</div>  
                    </div>
                    <div class="no-opinion">
                      <div class="head">NO OPINION</div>
                      <div class="value">${this.gsx$noopinion.$t}%</div>  
                    </div>
                  </div>

                  <div class="next">
                    <a href="#" style="float:right; padding:20px;" data-scroll="#s_${count+1}"><i class="arrow right"></i></a>
                    <a href="#" style="float:left; padding:20px;" data-scroll="#s_${count-1}"><i class="arrow left"></i></a>
                  </div>

                </div>
            </section>`;

            $('#elastic').append(template);
            count++;
          });

          $("#elastic").css("width", count*100+'vw');
          $("section").css("width", 100/count+'%');

          var sweetScroll = new SweetScroll({
            duration: 500,
            easing: 'easeOutExpo',
            offset: 0,
            vertical: false,
            horizontal: true,
            cancellable: false,
            updateURL: false,
            preventDefault: true,
            stopPropagation: true,
            quickMode: true,

            before: null,
            after: null,
            cancel: null,
            complete: null,
            step: null,
          }, "#wrapper");

          var s = document.createElement("script");
          s.async = '';
          s.charset = "utf-8";
          s.src = "https://platform.twitter.com/widgets.js";
          $("body").append(s);
          $('.loader').toggleClass('hidden');
          $('#elastic').toggleClass('hidden');

        });

      });

      

    </script>
