          t = window.twttr || {};

        js = d.createElement(s);

    <script>
      $(function(){

        // fetch data and populate events
        const endpoint = 'https://spreadsheets.google.com/feeds/list/1lDT8cX1RX-mOMcTxkUq0lpNuuBdtgbbmqsiOl43-M-M/4/public/values?alt=json';
        
        $.getJSON(endpoint, function(data) {

          rows = data.feed.entry;
          let count = 3;
          let splash = 1;

          $(rows).each(function(){

            console.log(this)

            let template = '';

            if( this.gsx$type.$t === 'Splash' )
            {
              let months = ['', 'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December', 'January'];
              //console.log('splash');
              //console.log(this);
              template = `
                <section class="swiper-slide section splash${splash}" id="s_${count}" data-md="${this.gsx$year.$t}-${this.gsx$month.$t}">
                    <div style="display:flex; flex-direction: row; min-height:100vh;">

                      <div class="content">

                        <div class="month" style="display:flex;height:40vh; background:url(images/splash-${splash}.jpg); background-size:cover !important; background-position-x: center !important; width:100%; margin-top:50px;">
                          <div class="month_name" style="margin-top:auto; padding:20px 20px 0 20px;font-size: 60px;line-height: 45px;letter-spacing: -3px;">${months[this.gsx$month.$t]}</div>  
                        </div>
                        <div class="summary" style="padding:20px; color:#fff; font-size:16px;">
                            <p>${this.gsx$text.$t}</p>
                            <div class="row">
                              <div class="col-xs-5"><div style="font-size:12px;">Executive Orders</div><div style="font-size: 50px;line-height: 40px;">${this.gsx$executiveorders.$t}</div><div style="font-size:10px; padding-top:5px;">${this.gsx$executiveorderextra.$t}</div></div>
                              <div class="col-xs-7"><div style="font-size:12px;">Hours at club</div><div style="font-size: 50px;line-height: 40px;">${this.gsx$clubhours.$t}</div></div>
                            <div>
                        <div>
                        
                      </div>
                      
                    </div>
                </section>`;
                splash++;
            }

            if( this.gsx$type.$t === 'Event' )
            {
              template = `
                <section class="swiper-slide section" id="s_${count}">
                    <div style="display:flex; flex-direction: row; height:100%;">

                      <div class="content">
                        <div class="event">
                          <div class="date"><div>${this.gsx$date.$t}</div></div>
                          <div class="text">${this.gsx$text.$t}</div>  
                        </div>
                        <div class="ratings">
                          <div class="date">
                            <div class="head">APPROVAL RATING</div>
                            <div class="value">${this.gsx$approvalrating.$t}</div>
                          </div>
                          <div class="approve">
                            <div class="head">APPROVE</div>
                            <div class="value">${this.gsx$approve.$t}%</div>  
                          </div>
                          <div class="disapprove">
                            <div class="head">DISAPPROVE</div>
                            <div class="value">${this.gsx$disapprove.$t}%</div>  
                          </div>
                          <div class="no-opinion">
                            <div class="head">NO OPINION</div>
                            <div class="value">${this.gsx$noopinion.$t}%</div>  
                          </div>
                        </div>
                        <div class="tweet">${this.gsx$tweet.$t}</div>
                      </div>
                      
                    </div>
                </section>`;

            }
            
            
            $('.swiper-wrapper').append(template);
            count++;
          });

          // create swiper based on fetched data
          const mySwiper = new Swiper ('.swiper-container', {
            direction: 'horizontal',
            loop: false,
            autoHeight: true,
            navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
            }
          })

          $('.next .a-home').on('click', function(){
            mySwiper.slideTo(1);
          })

          $('.month-link').on('click', function(){
            let splashMd = $(this).attr('data-scroll');
            let splashId = $('section[data-md="' + splashMd + '"]').attr('id');
            
            splashId = splashId.split('_');
            console.log(splashId);
            
            mySwiper.slideTo(splashId[1]-1)

          })
          
          toggleSpinner();
          toggleNavigation(mySwiper);
          setTimeout(coverSlider, 5000);
          
        });
      });

      // hide spinner and show content
      function toggleSpinner(){
        $('.loader').toggleClass('hidden');
        $('#swiper-container').toggleClass('hidden');
      }

      // show navigational arrows after first card
      function toggleNavigation(mySwiper){

        // slide to second
        $('.arrow-container').on('click', function(){
          mySwiper.slideNext();
          
        })
        // hide arrows if first slide
        mySwiper.on('slideChange', function () {

          if(mySwiper.realIndex === 0)
          {
            $('.next').addClass('hidden');
          }
          else{
            $('.next').removeClass('hidden');
            twttr.widgets.load(
              document.getElementsByClassName("tweet")
            )
            
          }
        });        

      }

      //animate cover images

      var images = Array("images/GettyImages-901874902.jpg",
              "images/GettyImages-902243502.jpg");
      var currimg = 0;


      function coverSlider(){

        $('.cover-image').animate({ opacity: 1 }, 500,function(){

              //finished animating, minifade out and fade new back in           
              $('.cover-image').animate({ opacity: 0.7 }, 400,function(){

                  currimg++;

                  if(currimg > images.length-1){

                      currimg=0;

                  }

                  var newimage = images[currimg];

                  //swap out bg src                
                  $('.cover-image').css("background", "none"); 
                  $('.cover-image').css("background", "linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0), rgba(0,0,0,0.8)), url("+newimage+")"); 

                  //animate fully back in
                  $('.cover-image').animate({ opacity: 1 }, 400,function(){

                      //set timer for next
                      setTimeout(coverSlider,5000);

                  });

              });

          });

        }
          
    </script>
